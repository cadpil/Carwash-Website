<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="sliderstyles.css">
        <link rel="shortcut icon" href="./images/favicon.png" type="image/png">

        <title>Cleaning company</title>
    </head>
    <body>

        <header>
            <div id="header-left">
                <img src="./images/logo_svg.svg" alt="logo" id="header-logo">
                <nav></nav>
            </div>
            <did id="header-right">
                <button id="mobile-menu-button">
                    <img src="./images/icon-menu.svg" alt="" id="mobile-menu-image">
                </button>
            </did>
        </header>

        <main>
            <div id="homepage-main-image-container">
                <div id="main-homepage-image">
                    <div id="juxtapose-embed" class="juxtapose">
                        <div class="jx-slider">
                            <div class="jx-handle transition" style="left: 50%;">
                                <div class="jx-arrow jx-left"></div>
                                <div class="jx-control">
                                    <div class="jx-controller" tabindex="0" role="slider" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                                <div class="jx-arrow jx-right"></div>
                            </div>
                            <div class="jx-image jx-left transition" style="width: 50%;"><img src="./images/comparisons/comp_1/before.jpg" alt="before"></div>
                            <div class="jx-image jx-right transition" style="width: 50%;"><img src="./images/comparisons/comp_1/after.jpg" alt="after"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="main.js"></script>
        <script src="slide.js"></script>
    </body>
</html>
