<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="sliderstyles.css">
        <link rel="shortcut icon" href="./images/favicon.png" type="image/png">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">

        <title>Cleaning company</title>
    </head>
    <body>

        <header>
            
        </header>

        <main>
            <img src="./images/banner.jpeg" alt="banner" id="homepage-banner">

            <h1 id="homepage-h1" class="center-text-mobile">Cleaning for you</h1>
            <p id="homepage-description" class="center-text-mobile light-p">Looking for simple, no hassel driveway and car washing? Fulbourn cleaning is 
                the perfect choice.
            </p>

            <button id="book-now-button">Book now</button>

            <h2 id="our-work">Our work</h2>

            <div id="homepage-main-image-container">
                <div id="homepage-carrossel-wrapper">
                    <div id="main-homepage-images">
                        <div id="juxtapose-embed-0" class="juxtapose">
                            <div class="jx-slider">
                                <div class="jx-handle transition" style="left: 50%;">
                                    <div class="jx-arrow jx-left"></div>
                                    <div class="jx-control">
                                        <div class="jx-controller" tabindex="0" role="slider" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                    <div class="jx-arrow jx-right"></div>
                                </div>
                                <div class="jx-image jx-left transition" style="width: 50%;"><img src="./images/comparisons/comp_1/before.jpg" alt="before"></div>
                                <div class="jx-image jx-right transition" style="width: 50%;"><img src="./images/comparisons/comp_1/after.jpg" alt="after"></div>
                            </div>
                        </div>

                        <div id="juxtapose-embed-1" class="juxtapose">
                            <div class="jx-slider">
                                <div class="jx-handle transition" style="left: 50%;">
                                    <div class="jx-arrow jx-left"></div>
                                    <div class="jx-control">
                                        <div class="jx-controller" tabindex="0" role="slider" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                    <div class="jx-arrow jx-right"></div>
                                </div>
                                <div class="jx-image jx-left transition" style="width: 50%;"><img src="./images/comparisons/comp_2/before.jpeg" alt="before"></div>
                                <div class="jx-image jx-right transition" style="width: 50%;"><img src="./images/comparisons/comp_2/after.jpeg" alt="after"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="image-selector">
                    <button id="previous-comparison-image-button" class="previous-button arrow-button">
                        <img src="./images/icon-previous.svg" alt="previous" class="previous-image">
                    </button>
                    <p id="image-selection-text">1/4</p>
                    <button id="next-comparison-image-button" class="next-button arrow-button">
                        <img src="./images/icon-next.svg" alt="next" class="next-image">
                    </button>
                </div>
            </div>
        </main>

        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="main.js"></script>
        <script src="slide.js"></script>
        <script src="header.js"></script>
    </body>
</html>
